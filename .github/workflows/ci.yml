name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 1) LINT: code quality checks (checkstyle + spotbugs)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run lint (Checkstyle & SpotBugs)
        run: |
          ./mvnw checkstyle:check
          ./mvnw spotbugs:check

  # 2) TESTS: unit tests
  tests:
    runs-on: ubuntu-latest
    needs: lint          # pas draaien als lint geslaagd is
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run unit tests
        run: ./mvnw clean test

  # 3) DOCKER: jar bouwen, Docker image builden + health check
  docker:
    runs-on: ubuntu-latest
    needs: tests         # pas draaien als tests geslaagd zijn
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Build & test Docker container
        run: |
          docker compose build app
          docker compose up -d
          sleep 30
          curl -f http://localhost:8080/api/health || exit 1
          docker compose down

