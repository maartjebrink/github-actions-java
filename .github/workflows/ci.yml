name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ============= 1. LINT =============
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run lint (Checkstyle & SpotBugs)
        run: |
          ./mvnw checkstyle:check
          ./mvnw spotbugs:check

  # ============= 2. UNIT TESTS =============
  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run unit tests
        run: ./mvnw clean test

  # ============= 3. BUILD JAR =============
  build-jar:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build JAR (skip tests)
        run: ./mvnw clean package -DskipTests

  # ============= 4. DOCKER BUILD =============
  docker-build:
    runs-on: ubuntu-latest
    needs: build-jar
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build app

  # ============= 5. DOCKER HEALTHCHECK =============
  docker-healthcheck:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Start container & check health endpoint
        run: |
          docker compose up -d
          # even wachten tot de app up is
          sleep 30
          curl -f http://localhost:8080/api/health || exit 1
          docker compose down

  # ============= 6. DEPLOY (voorbeeld) =============
  deploy:
    runs-on: ubuntu-latest
    needs: docker-healthcheck
    if: github.ref == 'refs/heads/main'   # alleen op main
